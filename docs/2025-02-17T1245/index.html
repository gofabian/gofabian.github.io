<!DOCTYPE html>
<html>
<head>
    <title>Stock Screener - Montag, 17.02.2025 12:45</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        body {
            padding-bottom: 700px;
        }

        h1 a {
            text-decoration: none;
        }

        table {
            margin-top: 30px;
            border-spacing: 0;
        }

        td, th {
            padding: 10px;
            text-align: left;
        }

        td:has(a), th:has(a) {
            padding: 0;
        }

        td a, th a {
            padding: 10px;
            display: block;
        }

        th a:focus {
            color: red;
        }

        .bgcolor-green {
            background-color: #C1F5C1;
        }
        .bgcolor-red {
            background-color: #FF8A8A;
        }

        tr.hidden {
            display: none;
        }

        th[data-col] {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="w3-container w3-green">
    <h1>
        <a href="#" onclick="window.location.reload();">
            Mon 17.02.25 12:45
        </a>
    </h1>
</div>

<div class="w3-row-padding">
    <table>
        <tr>
            <th><a href="https://de.tradingview.com/chart/?symbol=SPY" target="_blank">SPY</a></th>
            <td class="none">1D-</td>
            <td class="none">1W-</td>
            <td style="width: 50px"></td>
            <td style="padding: 0px">
                <button class="w3-button w3-green" onclick="copyFilteredSymbols(this)">
                    Copy filtered stocks
                </button>
            </td>
        </tr>
    </table>

    <table id="dataTable">
        <thead>
            <tr>
                <th data-col="0" style="border-bottom: 1px solid black;">Stock</th>
                <th data-col="1" style="border-bottom: 1px solid black;">B/S</th>
                <th data-col="2" style="border-bottom: 1px solid black;">1D</th>
                <th data-col="3" style="border-bottom: 1px solid black;">1W</th>
                <th style="border-bottom: 1px solid black; border-left: 1px solid black;">Sector</th>
                <th data-col="5" style="border-bottom: 1px solid black;">1D</th>
                <th data-col="6" style="border-bottom: 1px solid black;">1W</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>

<script>
    const filterStates = {};

    document.querySelectorAll('#dataTable th[data-col]').forEach(th => {
        const colIndex = parseInt(th.dataset.col);
        filterStates[colIndex] = 'neutral';

        th.addEventListener('click', () => {
            th.classList.remove('bgcolor-green', 'bgcolor-red');

            if (filterStates[colIndex] === 'neutral') {
                filterStates[colIndex] = 'green';
                th.className = 'bgcolor-green';
            } else if (filterStates[colIndex] === 'green') {
                filterStates[colIndex] = 'red';
                th.className = 'bgcolor-red';
            } else {
                filterStates[colIndex] = 'neutral';
                th.className = '';
            }

            filterTable();
        });
    });

    let stocks = [];

    function filterTable() {
        const rows = document.querySelectorAll('#dataTable tbody tr');
        stocks = [];

        rows.forEach(row => {
            let showRow = true;
            const cells = row.querySelectorAll('td, th');

            // Prüfe alle aktiven Filter
            for (let colIndex in filterStates) {
                const filterState = filterStates[colIndex];

                if (filterState !== 'neutral') {
                    const cell = cells[colIndex];
                    const requiredClass = `bgcolor-${filterState}`;

                    // Wenn Zelle nicht die erforderliche Klasse hat, Zeile ausblenden
                    if (!cell.classList.contains(requiredClass)) {
                        showRow = false;
                        break;
                    }
                }
            }

            row.classList.toggle('hidden', !showRow);

            if (showRow) {
                stocks.push(row.dataset.symbol);
            }
        });
    }
</script>

<script>
    function copyFilteredSymbols(button) {
        const text = stocks.join(',');
        copyToClipboard(text, button);
    }

    function copyToClipboard(text, button) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess(button);
            }).catch(err => {
                console.error('Fehler beim Kopieren:', err);
                fallbackCopy(text, button);
            });
        } else {
            fallbackCopy(text, button);
        }
    }

    function fallbackCopy(text, button) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();

        try {
            document.execCommand('copy');
            showSuccess(button);
        } catch (err) {
            console.error('Fallback fehlgeschlagen:', err);
        }

        document.body.removeChild(textarea);
    }

    function showSuccess(button) {
        const originalText = button.innerText;
        button.innerText = '✓ Kopiert!';
        button.classList.remove('w3-green');
        button.classList.add('w3-blue');

        setTimeout(() => {
            button.innerText = originalText;
            button.classList.remove('w3-blue');
            button.classList.add('w3-green');
        }, 2000);
    }
</script>

</body>
</html>
